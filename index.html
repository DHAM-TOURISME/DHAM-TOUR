<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHAM-TOURISME - B√©nin 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- React et Mapbox CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <style>
        :root { 
            --violet-royal: #6A1B9A;
            --or-danxome: #FFD700;
            --vert-pendjari: #2E7D32;
            --ocre-savalou: #BF360C;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right, #F8F9FA, #FFFFFF);
        }

        /* Styles sp√©cifiques Mapbox */
        .map-container {
            height: 500px;
            width: 100%;
            border-radius: 15px;
            margin: 2rem 0;
            box-shadow: 0 8px 24px rgba(106, 27, 154, 0.1);
        }

        /* Chatbot */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        /* Autres styles (comme .hero, .nav, .premium-section, etc.) */
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Configuration Mapbox
        mapboxgl.accessToken = 'pk.eyJ1IjoiZXhhbXBsZSIsImEiOiJjbHZkNXltdXAwMG5oMmlwY2RqZnN3Y3N6In0.faux-token';

        function App() {
            const [showChat, setShowChat] = useState(false);
            const [bookings, setBookings] = useState([]);
            const mapContainer = useRef(null);
            const map = useRef(null);

            // Initialisation Mapbox
            useEffect(() => {
                if (map.current) return;
                
                map.current = new mapboxgl.Map({
                    container: mapContainer.current,
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [2.5, 9.5],
                    zoom: 6
                });

                // Ajout des marqueurs
                destinations.forEach(dest => {
                    new mapboxgl.Marker({ color: '#6A1B9A' })
                        .setLngLat([dest.lng, dest.lat])
                        .addTo(map.current);
                });
            }, []);

            // Syst√®me de r√©servation
            const handleBooking = async (destinationId) => {
                const res = await fetch('/api/bookings', {
                    method: 'POST',
                    body: JSON.stringify({ destinationId })
                });
                const data = await res.json();
                setBookings([...bookings, data]);
            };

            return (
                <div className="app-container">
                    {/* Navigation */}
                    <nav>{/* ... */}</nav>

                    {/* Section H√©ro */}
                    <section className="hero">{/* ... */}</section>

                    {/* Carte Interactive */}
                    <div ref={mapContainer} className="map-container" />

                    {/* Chatbot */}
                    <button onClick={() => setShowChat(!showChat)} className="chat-toggle">
                        üí¨
                    </button>
                    
                    {showChat && (
                        <div className="chatbot-container">
                            {/* Interface chatbot */}
                        </div>
                    )}

                    {/* Syst√®me de r√©servation */}
                    <div className="booking-section">
                        {destinations.map(dest => (
                            <div key={dest.id} className="destination-card">
                                <button 
                                    onClick={() => handleBooking(dest.id)}
                                    className="cta-button"
                                >
                                    R√©server
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Donn√©es temporaires
        const destinations = [
            { id: 1, name: "Pendjari", lng: 1.5, lat: 10.3 },
            { id: 2, name: "Ouidah", lng: 2.1, lat: 6.4 }
        ];

        // Rendu React
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <script>
        // Serveur pour g√©rer les r√©servations
        const express = require('express');
        const app = express();

        app.post('/api/bookings', (req, res) => {
            // Logique de r√©servation
            res.json({ status: 'success', bookingId: Date.now() });
        });

        app.listen(3000, () => console.log('Server running on port 3000'));
    </script>
</body>
</html>
