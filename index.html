<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHAM-TOURISME - Bénin</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet>
    <style>
        :root {
            --violet-royal: #6A1B9A;
            --or-danxome: #FFD700;
            --vert-pendjari: #2E7D32;
            --ocre-savalou: #BF360C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
        }

        /* Navigation */
        nav {
            background: var(--violet-royal);
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--or-danxome);
            text-decoration: none;
            font-weight: bold;
        }

        /* Section Héro */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(106, 27, 154, 0.8), rgba(106, 27, 154, 0.5)),
                        url('https://picsum.photos/1920/1080');
            background-size: cover;
            color: white;
            padding-top: 60px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 1rem;
        }

        /* Carte Interactive */
        #map {
            width: 95%;
            height: 500px;
            margin: 2rem auto;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                text-align: center;
            }

            #map {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="#destinations">Destinations</a></li>
            <li><a href="#map">Carte</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div>
            <h1>Bienvenue au Bénin</h1>
            <p>Découvrez une terre d'histoire et de culture</p>
        </div>
    </section>

    <div id="map"></div>

    <script>
        // Initialisation Mapbox
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4M29iazA2Z2gycXA4N2pmbDZmangifQ.-g_vE53SD2WrJ6tFX7QHmA';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [2.5, 9.5], // Coordonnées du Bénin
            zoom: 6
        });

        // Ajout des marqueurs
        const destinations = [
            { name: "Pendjari", coord: [1.5, 10.3] },
            { name: "Ouidah", coord: [2.1, 6.4] }
        ];

        destinations.forEach(dest => {
            new mapboxgl.Marker({ color: '#6A1B9A' })
                .setLngLat(dest.coord)
                .setPopup(new mapboxgl.Popup().setText(dest.name))
                .addTo(map);
        });
    </script>
</body>
</html>
